<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="page.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="page.js"></script>
  <title>Youtube downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="">
      <div class="form">
        <form>
          <div class="title">Audiobook downloader</div>
          <div class="subtitle">Download audiobooks for easier listening offline</div>
          <div>
            <label for="urlOrId">Video URL or ID</label>
            <input id="urlOrId" class="form-control" type="text" placeholder="https://youtu.be/zImt3swAzQY">
          </div>
          <div>
            <label for="author">Folder (artist/author)</label>
            <input id="author" class="form-control" type="text" placeholder="J.R.R. Tolkein"
              pattern="^[a-zA-Z0-9._ -]*$">
          </div>
          <div>
            <label for="title">Book Title</label>
            <input id="title" class="form-control" type="text" placeholder="The Hobbit" pattern="^[a-zA-Z0-9._ -]*$">
          </div>
          <div>
            <label for="filename">Save as filename</label>
            <input id="filename" class="form-control" type="text" placeholder="The Hobbit - pt 1"
              pattern="^[a-zA-Z0-9._ -]*$">
          </div>
          <div id="suggestion"></div>
          <div id="preview"></div>
          <input class="btn btn-primary" type="submit" value="Submit">
          <button class="btn btn-default" type="button" id="results-btn">Get results</button>
        </form>
        <div id="status"></div>
        <div id="results"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
