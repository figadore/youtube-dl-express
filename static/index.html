<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="page.css">
    <script src="page.js"></script>
  </head>
  <form>
    <div class="title">Audiobook downloader</div>
    <div class="subtitle">Download audiobooks for easier listening offline</div>
    <div class="input-container ic1">
      <label for="urlOrId">Video URL or ID</label>
      <input id="urlOrId" class="input" type="text" placeholder="https://youtu.be/zImt3swAzQY">
      <div class="cut"></div>
    </div>
    <div class="input-container ic2">
      <label for="author">Folder (artist/author)</label>
      <input id="author" class="input" type="text" placeholder="J.R.R. Tolkein" pattern="^[a-zA-Z0-9._ -]*$">
      <div class="cut"></div>
    </div>
    <div class="input-container ic2">
      <label for="title">Book Title</label>
      <input id="title" class="input" type="text" placeholder="The Hobbit" pattern="^[a-zA-Z0-9._ -]*$">
      <div class="cut"></div>
    </div>
    <div class="input-container ic2">
      <label for="filename">Save as filename</label>
      <input id="filename" class="input" type="text" placeholder="The Hobbit - pt 1" pattern="^[a-zA-Z0-9._ -]*$">
      <div class="cut"></div>
    </div>
    <input class="submit" type="submit" value="Submit">
    <button class="submit" type="button" id="results-btn">Get results</button>
  </form>
  <div id="status"></div>
  <div id="results"></div>
</html>
